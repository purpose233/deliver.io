<div class="login-container">
  <mat-card class="login-panel">
    <div></div>
    <mat-form-field class="login-input">
      <input matInput type="text" placeholder="Please input your name" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" class="login-confirm">Confirm</button>
  </mat-card>
</div>
